
<div class="container">
    <div class="button-container">

        <button (click)="loginDisplay ? logout() : login()">
          {{ loginDisplay ? 'Cerrar sesión' : 'Ingresar' }}
        </button>     
    </div>

    @if (loginDisplay) {
        <button 
            [routerLink]="['/profile']" 
            #btn 
            (click)="btn.style.display='none'">
            Ver información del cliente
        </button>
    }

    <div class="main-container">
        <router-outlet></router-outlet>      
    </div>
</div>
